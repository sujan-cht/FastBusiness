<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>FastBusiness POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom Scrollbar Styling */
    /* For Webkit-based browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 16px;
      height: 16px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #4B5563; /* border color */
      border-radius: 8px;
      border: 4px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #9CA3AF; /* text-secondary */
    }
    
    /* For Firefox */
    html {
      scrollbar-width: thin; /* Firefox doesn't support thick scrollbars like webkit */
      scrollbar-color: #4B5563 transparent;
    }
  </style>
  <script>
    /**
     * FastBusiness POS THEME CONFIGURATION
     * -------------------------------
     * This configuration defines the visual identity of the application,
     * including the color palette and typography for the dark/teal theme.
     */
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Primary font with Bengali character support.
            sans: ['Hind Siliguri', 'sans-serif'],
          },
          colors: {
            // Core Colors
            'primary': '#008CA4',    // Accent Teal for interactive elements
            'secondary': '#10B981',  // Secondary accent for positive indicators
            'background': '#121212', // Deep dark background for the main content area
            'card': '#1E1E1E',       // Sidebar and card background color
            
            // Text Colors
            'text-primary': '#F9FAFB',   // Primary text for high emphasis
            'text-secondary': '#9CA3AF', // Secondary text for labels and sub-headers
            
            // Border Color
            'border': '#4B5563',     // Borders and dividers
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "zustand": "https://esm.sh/zustand@4.5.2",
    "lucide-react": "https://esm.sh/lucide-react@0.395.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background text-text-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
